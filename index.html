<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #fff;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .cell {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            background: #fff;
            color: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        }
        .cell:hover {
            background: #eee;
        }
        .cell.taken {
            cursor: not-allowed;
        }
        .buttons {
            margin: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 1.2em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary {
            background: #28a745;
            color: white;
        }
        .btn-primary:hover {
            background: #218838;
        }
        .btn-secondary {
            background: #007bff;
            color: white;
        }
        .btn-secondary:hover {
            background: #0056b3;
        }
        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            color: #333;
        }
        .popup button {
            margin-top: 10px;
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Tic-Tac-Toe</h1>
    <p>Select a Player:</p>
    <div class="buttons">
        <button class="btn-primary" onclick="setGameMode('singlePlayer')">Player 1</button>
        <button class="btn-secondary" onclick="setGameMode('twoPlayer')">Player 2</button>
    </div>

    <div class="board" id="board"></div>
    
    <!-- Popup Message -->
    <div id="popup" class="popup">
        <h2 id="popupMessage"></h2>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = false;
        let gameMode = "twoPlayer";

        function setGameMode(mode) {
            gameMode = mode;
            gameActive = true;
            resetGame();
        }

        function createBoard() {
            const boardElement = document.getElementById("board");
            boardElement.innerHTML = "";
            board.forEach((cell, index) => {
                const cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                if (cell !== "") cellElement.classList.add("taken");
                cellElement.innerText = cell;
                cellElement.addEventListener("click", () => makeMove(index));
                boardElement.appendChild(cellElement);
            });
        }

        function makeMove(index) {
            if (board[index] === "" && gameActive) {
                board[index] = currentPlayer;
                createBoard();
                checkWinner();
                currentPlayer = currentPlayer === "X" ? "O" : "X";

                if (gameMode === "singlePlayer" && currentPlayer === "O" && gameActive) {
                    setTimeout(aiMove, 500);
                }
            }
        }

        function aiMove() {
            let emptyCells = board.map((val, idx) => val === "" ? idx : null).filter(val => val !== null);
            if (emptyCells.length > 0) {
                let randomMove = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomMove] = "O";
                createBoard();
                checkWinner();
                currentPlayer = "X";
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    showPopup(`${board[a]} Wins! üéâ`);
                    gameActive = false;
                    return;
                }
            }

            if (!board.includes("")) {
                showPopup("It's a Draw! üòê");
                gameActive = false;
            }
        }

        function showPopup(message) {
            document.getElementById("popupMessage").innerText = message;
            document.getElementById("popup").style.display = "block";
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            document.getElementById("popup").style.display = "none";
            createBoard();
        }

        createBoard();
    </script>

</body>
</html>
